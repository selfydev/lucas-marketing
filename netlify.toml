# Netlify configuration for Lucas AI Marketing Site
# This enables automatic deployment from GitHub (FREE tier)

[build]
  # Base directory for the marketing app in the monorepo
  base = "apps/marketing"

  # Build command - runs from repo root for Turborepo compatibility
  command = "cd ../.. && bun install && bun run build --filter=@lucas-ai/marketing"

  # Publish directory - where the static files are generated
  publish = "dist/client"

[build.environment]
  # Node.js version for the build environment
  NODE_VERSION = "20"
  VITE_SERVER_URL = "https://future.meetlucas.ai"

# PostHog Reverse Proxy - /badabing endpoint for stealth analytics
# This proxies requests to PostHog's ingest endpoint to avoid ad-blockers so quite nice
[[redirects]]
  from = "/badabing/*"
  to = "https://us.i.posthog.com/:splat"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "meetlucas.ai"}

# PostHog feature flags endpoint
[[redirects]]
  from = "/badabing/decide"
  to = "https://us.i.posthog.com/decide"
  status = 200
  force = true

# Redirect rules for SPA fallback
# This handles 404s by serving the index.html (already pre-rendered)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
