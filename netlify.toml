# Netlify configuration for Lucas AI Marketing Site
# This enables automatic deployment from GitHub (FREE tier)

[build]
  # Base directory for the marketing app in the monorepo
  base = "apps/marketing"

  # Build command - runs from repo root for Turborepo compatibility
  command = "cd ../.. && bun install && bun run build --filter=@lucas-ai/marketing"

  # Publish directory - where the static files are generated
  publish = "dist/client"

[build.environment]
  # Node.js version for the build environment
  NODE_VERSION = "20"

# Default/staging environment variables (used for deploy previews and
# branch deploys unless overridden below)
[context.deploy-preview.environment]
  VITE_SERVER_URL = "https://future.meetlucas.ai"
  VITE_AUTH_URL = "https://future.meetlucas.ai"
  VITE_APP_ENV = "staging"

[context.branch-deploy.environment]
  VITE_SERVER_URL = "https://future.meetlucas.ai"
  VITE_AUTH_URL = "https://future.meetlucas.ai"
  VITE_APP_ENV = "staging"

# Production deploys (e.g. from the main branch) should point at the
# sauce cluster in order to avoid CORS failures in production.
[context.production.environment]
  VITE_SERVER_URL = "https://sauce.meetlucas.ai"
  VITE_AUTH_URL = "https://sauce.meetlucas.ai"
  VITE_APP_ENV = "production"

# PostHog Reverse Proxy - /badabing endpoint for stealth analytics
# This proxies requests to PostHog's ingest endpoint to avoid ad-blockers so quite nice
[[redirects]]
  from = "/badabing/*"
  to = "https://us.i.posthog.com/:splat"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "meetlucas.ai"}

# PostHog feature flags endpoint
[[redirects]]
  from = "/badabing/decide"
  to = "https://us.i.posthog.com/decide"
  status = 200
  force = true

# =============================================================================
# Cache Headers - Browser caching for static assets
# Netlify CDN already caches for 1 year; these control browser cache
# =============================================================================

# Vite hashed assets - immutable (content hash in filename)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Static images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Lottie animations
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
