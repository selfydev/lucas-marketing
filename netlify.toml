# Netlify configuration for Lucas AI Marketing Site
# This enables automatic deployment from GitHub (FREE tier)

[build]
  # Base directory for the marketing app in the monorepo
  base = "apps/marketing"

  # Build command - runs from repo root for Turborepo compatibility
  command = "cd ../.. && bun install && bun run build --filter=@lucas-ai/marketing"

  # Publish directory - where the static files are generated
  publish = "dist/client"

[build.environment]
  # Node.js version for the build environment
  NODE_VERSION = "20"

# PostHog Reverse Proxy - /badabing endpoint for stealth analytics
# This proxies requests to PostHog's ingest endpoint to avoid ad-blockers
[[redirects]]
  from = "/badabing/*"
  to = "https://us.i.posthog.com/:splat"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "meetlucas.ai"}

# PostHog feature flags endpoint
[[redirects]]
  from = "/badabing/decide"
  to = "https://us.i.posthog.com/decide"
  status = 200
  force = true

# Redirect rules for SPA fallback
# This handles 404s by serving the index.html (already pre-rendered)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' https://us.i.posthog.com https://us.posthog.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """

    # Permissions Policy (Feature Policy)
    Permissions-Policy = """
      camera=(),
      microphone=(),
      geolocation=(),
      interest-cohort=()
    """

    # Strict Transport Security (HSTS)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Long-term caching for static assets with fingerprinting
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts with long expiry
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Cache images with moderate expiry
[[headers]]
  for = "/*.{png,jpg,jpeg,gif,svg,webp,avif,ico}"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

# HTML files - no cache for dynamic content
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
